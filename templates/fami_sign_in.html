<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Familist Login in</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">


</head>

<body>


<section class="decor">
		<div class="cube">
			<header class="logintext">Family</header>
		</div>
	</section>

	<section class="main">
		{% if error %}
            <div class="alert" >
                Family doesn't exist
            </div>
        {% endif %}
		<form action="{{ url_for('signin_family') }}" method="POST">
			<fieldset class="fields">
				<input class="field margin10b" id="famiName" name="famiName" placeholder="Family name">
			</fieldset>
			<button class="send-btn btn">Sign in</button>
		</form>

		<section class="social">
			<div class="heading"><span><a href="{{ url_for('signup_family') }}" class="link">New?</a></span></div>
		</section>
	</section>
</body>





</html>
